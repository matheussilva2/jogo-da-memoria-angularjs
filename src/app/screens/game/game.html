<div class="h-screen w-full py-8 px-6 max-w-137.5 mx-auto">
    <div class="w-full flex justify-between mb-8">
        <a class="icon bg-gray-500 border border-gray-400" routerLink="/game">
            <img src="/assets/icons/arrow-left.svg" width="20" height="20" alt="Voltar" />
        </a>
        <div class="icon w-fit bg-gray-500 border border-gray-400 flex items-center justify-center gap-2 px-4">
            <img src="/assets/icons/clock.svg" width="16" height="16" alt="Tempo restante"/>
            <span class="font-bold text-feedback-info">05:00</span>
        </div>
    </div>
    <div class="mb-8">
        <h2>{{gameConfig()?.gamemode?.theme}}</h2>
        <p>Encontro todos os pares dentro do tempo!</p>
    </div>
    @if(gameConfig()) {
        <app-game-board [gameConfig]="gameConfig()" />
    }
</div>
