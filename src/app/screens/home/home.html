<div class="flex flex-col items-center justify-center h-screen w-full py-8 px-6 max-w-137.5 mx-auto">
    <img src="/assets/icons/app-icon.svg" class="w-17.75 h-17.75 mb-5" />
    <div class="mb-10 text-center">
        <h1>Jogo do Memória</h1>
        <span>Teste sua memória enquanto aprende!</span>
    </div>

    <form (submit)="login($event)" class="flex flex-col items-center gap-4 w-full">
        <input [formControl]="nameControl" type="text" placeholder="Digite seu nome" name="player_name" class="mb-4 w-full" />
        <button [disabled]="nameControl.invalid" type="submit" class="btn-primary w-full">Comece a jogar!</button>
    </form>
</div>
